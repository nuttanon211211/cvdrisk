var riskDesc = {1:"<10%", 2:"10 - <20%", 3:"20 - <30%" , 4:"30 - <40%", 5:"&ge;40%"};
function roundAge(age) {
  let x = Number(age);
  if (x < 50) {
    return 40;
  }
  else if (x < 60) {
    return 50;
  }
  else if (x < 70) {
    return 60;
  }
  else {
    return 70;
  }
}

function roundSBP(sbp) {
  let x = Number(sbp);
  if (x < 140) {
    return 120;
  }
  else if (x < 160) {
    return 140;
  }
  else if (x < 180) {
    return 160;
  }
  else {
    return 180;
  }
} 

function roundCholes(cholesterol) {
  let x = Number(cholesterol);
  if (x < 200) {
    return 160;
  }
  else if (x < 240){
    return 200;
  }
  else if (x < 280){
    return 240;
  }
  else if (x < 320){
    return 280;
  }
  else {
    return 320;
  }
}
